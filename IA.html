<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aria - Effet Apple Intelligence</title>
<style>
  /* Reset & base */
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    display: flex;
    flex-direction: column;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    color: #eee;
  }
  header {
    padding: 1rem;
    text-align: center;
    font-weight: 600;
    font-size: 1.5rem;
    border-bottom: 1px solid #222;
    user-select: none;
  }
  main {
    flex: 1;
    overflow-y: auto;
    padding: 1rem 2rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    background: linear-gradient(135deg, #1a1a1a, #121212);
  }
  .message {
    max-width: 70%;
    padding: 0.8rem 1rem;
    border-radius: 12px;
    line-height: 1.3;
    word-wrap: break-word;
  }
  .user {
    background: linear-gradient(135deg, #007aff, #00d1ff);
    color: white;
    align-self: flex-end;
    box-shadow:
      0 0 8px #00d1ff88,
      0 0 15px #007affbb;
  }
  .aria {
    background: #222;
    color: #eee;
    align-self: flex-start;
    box-shadow: 0 0 6px #55555588;
  }
  footer {
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    background: #121212;
    border-top: 1px solid #222;
  }
  .neon-wrapper {
    position: relative;
    flex: 1;
    border-radius: 16px;
  }
  input[type="text"] {
    font-size: 1.2rem;
    padding: 1rem 1.5rem;
    border-radius: 16px;
    border: none;
    outline: none;
    width: 100%;
    background: #222;
    color: #eee;
    position: relative;
    z-index: 2;
  }
  /* L’effet néon autour */
  .neon-wrapper::before {
    content: "";
    position: absolute;
    top: -6px; bottom: -6px;
    left: -6px; right: -6px;
    border-radius: 20px;
    background: linear-gradient(270deg,
      #0ff,
      #f0f,
      #0ff,
      #f0f,
      #0ff);
    background-size: 600% 600%;
    filter: blur(12px);
    opacity: 0;
    transition: opacity 0.3s ease;
    animation: neonGradient 6s ease infinite;
    z-index: 1;
  }
  /* On active l’effet quand input focus */
  input:focus + .neon-wrapper::before,
  .neon-wrapper.focused::before {
    opacity: 1;
  }
  @keyframes neonGradient {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
  button {
    margin-left: 1rem;
    padding: 1rem 2rem;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 9999px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #00d1ff, #007aff);
    color: white;
    box-shadow:
      0 0 10px #00d1ffbb;
    transition: background 0.3s ease;
    user-select: none;
  }
  button:hover {
    background: linear-gradient(135deg, #007aff, #00d1ff);
  }
</style>
</head>
<body>
<header>ARIA - Assistant IA</header>
<main id="chat"></main>
<footer>
  <label class="neon-wrapper" id="inputWrapper">
    <input id="input" type="text" placeholder="Tape ta question ici…" autocomplete="off" 
      onfocus="inputWrapper.classList.add('focused')" onblur="inputWrapper.classList.remove('focused')" />
  </label>
  <button id="send">Envoyer</button>
</footer>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('input');
  const send = document.getElementById('send');
  const inputWrapper = document.getElementById('inputWrapper');

  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function simulateAriaResponse(userText) {
    // Ici, tu peux remplacer par un appel réel à l’API IA plus tard
    const response = "Aria a bien reçu : " + userText;
    setTimeout(() => addMessage(response, 'aria'), 1000);
  }

  send.addEventListener('click', () => {
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, 'user');
    input.value = '';
    simulateAriaResponse(text);
  });

  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') send.click();
  });
</script>
</body>
</html>
